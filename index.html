        <script>
            const buttonWrapper = document.getElementById("buttonWrapper");
          
            // Update CSS variables for gradient effect on mousemove
            buttonWrapper.addEventListener("mousemove", (e) => {
              const rect = buttonWrapper.getBoundingClientRect();
              const x = e.clientX - rect.left; // x position within the element
              const y = e.clientY - rect.top; // y position within the element
          
              // Convert position to degrees for conic-gradient rotation
              const r2 = ((x / rect.width) * 360) % 360;
          
              // Update CSS variables
              buttonWrapper.style.setProperty("--r2", `${r2}deg`);
              buttonWrapper.style.setProperty("--x", `${x}px`);
            });
          </script>
